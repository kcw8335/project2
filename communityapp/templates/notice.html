{% extends 'base.html' %}
{% load static %}
{% block contents %}
<div class="container">
    <h1>공지사항</h1>
</div>

{% for notice in notices.all %}
<div class="container">
    <div class="media">
        <img src="{% static 'notice2.png' %}" width="100" height="100" class="align-self-center mr-3" alt="notice">
        <div class="media-body">
            <h5 class="mt-0">{{notice.title}}</h5>
            <p>{{notice.body}}</p>
            <p class="mb-0">{{notice.pub_date}}</p>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
